<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HertzLab - Mind & Frequency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'hertz-dark': '#0f172a',
              'hertz-panel': '#1e293b',
              'hertz-accent': '#a855f7', 
              'hertz-glow': '#d8b4fe',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breath-in': 'breathIn 4s ease-in-out forwards',
              'breath-hold': 'breathHold 4s linear forwards',
              'breath-out': 'breathOut 4s ease-in-out forwards',
            },
            keyframes: {
              breathIn: {
                '0%': { transform: 'scale(1)', opacity: '0.5' },
                '100%': { transform: 'scale(1.5)', opacity: '1' },
              },
              breathOut: {
                '0%': { transform: 'scale(1.5)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '0.5' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617; /* Darker, deeper background */
        color: #f8fafc;
      }
      /* Custom slider styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #a855f7;
        cursor: pointer;
        margin-top: -8px; 
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
        transition: transform 0.1s;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #334155;
        border-radius: 2px;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
